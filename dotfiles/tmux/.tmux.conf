# Change default terminal based on your $TERM
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Vi mode
setw -g mode-keys vi

set -g mouse on

# Change tmux leader key
unbind C-b
set -g prefix `
bind-key ` last-window
bind-key e send-prefix
bind c new-window -c "#{pane_current_path}"

# Some split keybindings
bind-key = split-window -h -c "#{pane_current_path}"
bind-key - split-window -v -c "#{pane_current_path}"
# Move with hjkl
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set-option -g history-limit 5000

# Terminal title
set -g set-titles on
set -g status-interval 1

# windows
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Instant esc
set -s escape-time 0

# Detect focus
set -g focus-events on

# resize panel
bind-key -n C-h resize-pane -L 1
bind-key -n C-j resize-pane -D 1
bind-key -n C-k resize-pane -U 1
bind-key -n C-l resize-pane -R 1
